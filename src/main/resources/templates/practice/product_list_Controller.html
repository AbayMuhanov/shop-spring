<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Product List Controller</title>
</head>
<body>

<div th:each="product : ${products}" style="border-bottom: 1px solid black">
    <p>Category: <b th:text="${product.getCategory().getName()}"></b></p>
    <p>Name: <b th:text="${product.getName()}"></b></p>
    <p>Price: <b th:text="${product.getPrice()}"></b></p>
</div>
<b th:if="${products.isEmpty()}">Product list controller is empty</b>


</body>
</html>
