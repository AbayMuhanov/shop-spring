<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <title>List of products</title>
</head>
<body>
<div class="container">
    <nav>List of products</nav>
    <br>
    <table class="table table-success table-striped .table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Category name</th>
            <th>Product name</th>
            <th>Products price</th>
            <th>Edit/Delete</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.getId()}"></td>
            <td th:text="${product.getCategory().getName()}"></td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>

            <td>
                <a th:href="@{/product/edit/{productId}(productId=${product.id})}"
                   class="btn btn-warning">edit</a>
                <!--                <a th:href="@{/product/delete/{productId}(productId=${product.id})}"-->
                <!--                   class="btn btn-danger">delete</a>-->
                <form action="/delete/delete_product" method="post">
                    <input type="submit" value="Удалить товар">
                </form>
                <a th:href="@{/product/show/{productId}(productId=${product.id})}"
                   class="btn btn-info">info</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav>

        <button type="submit" class="btn btn-success">
            Add product
        </button>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>

</body>
</html>
