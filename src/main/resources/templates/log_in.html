<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Log In</title>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div>
        <h4>Вход в Аккаунт</h4>
        <form th:action="@{/login}" method="post">
            <hr>
            <label>Логин пользователя</label>
            <input type="text" id="login" name="login" class="form-control col-5">
            <br>
            <label>Пароль</label>
            <input type="password" id="password" name="password" class="form-control col-5">
            <br>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-secondary" style="width: 170px">Войти</button>
            </div>
        </form>

        <div class="text-center mt-2">
            <a th:href="@{/create_user}" class="btn-outline-secondary">
                <button type="submit" class="btn btn-outline-secondary">Зарегистрироваться</button>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
