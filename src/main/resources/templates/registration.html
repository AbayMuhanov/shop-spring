<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Регистрация пользователя</title>
</head>
<body>
<div class="container">

    <h4 class="container text-center mt-3"> Регистрация пользователя</h4>
    <form th:action="@{/create_user_post}" method="post" th:object="${user}">
        <hr>
        <div class="mx-auto col-md-5 mb-3">
            <label for="surname" class="form-label">Фамилия пользователя</label>
            <input type="text" id="surname" th:field="*{lastName}" class="form-control" required>
        </div>

        <div class="mx-auto col-md-5 mb-3">
            <label for="name" class="form-label">Имя пользователя</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mx-auto col-md-5 mb-3">
            <label for="login" class="form-label">Логин пользователя</label>
            <input type="text" id="login" th:field="*{login}" class="form-control" required>
        </div>

        <div class="mx-auto col-md-5 mb-3">
            <label for="password" class="form-label">Введите пароль</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>

        <div class="mx-auto text-center mb-3">

<!--                <a th:href="@{/success_page}">-->
                    <input type="submit" value="Зарегистрировать" target="_blank" class="btn btn-success">
<!--                </a>-->

            <span th:if="${error}" class="text-danger" th:text="${error}"></span>
        </div>

        <div class="mx-auto text-center mb-3">
            <a class="btn btn-outline-secondary" th:href="@{/login}">Назад</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
