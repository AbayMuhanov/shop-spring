<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <title>Chose Category</title>
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }
    </style>
</head>

<body>
<div class="container">
    <form th:action="@{/product/create_product}" method="get">
        <h1 class="text-center">Выберите категорию</h1>
        <div class="form-group">
            <label for="categoryId">Категория:</label>
            <select name="categoryId" id="categoryId" class="form-control">
                <th:block th:each="categories : ${categories}">
                    <option th:value="${categories.id}" th:text="${categories.getName()}"></option>
                </th:block>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Add new product</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <form th:action="@{/product/list_product}">
            <button type="submit" class="btn btn-secondary">Назад</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
