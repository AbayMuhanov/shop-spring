<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>My Website</title>
    <style>
        .container {
            margin-top: 50px;
        }

        .user-info {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .user-info span {
            font-weight: bold;
        }
    </style>
</head>
<body>
<header th:replace="main_page"></header>

<div class="container">
    <div class="user-info">
        <div class="row">
            <div class="col-4">
                <span>Имя пользователя:</span>
            </div>
            <div class="col-8">
                <p th:text="${user.getName()}"></p>
            </div>
        </div>
    </div>
    <div class="user-info">
        <div class="row">
            <div class="col-4">
                <span>Фамилия пользователя:</span>
            </div>
            <div class="col-8">
                <p th:text="${user.getLastName()}"></p>
            </div>
        </div>
    </div>
    <div class="user-info">
        <div class="row">
            <div class="col-4">
                <span>Логин пользователя:</span>
            </div>
            <div class="col-8">
                <p th:text="${user.getLogin()}"></p>
            </div>
        </div>
    </div>
    <div class="user-info">
        <div class="row">
            <div class="col-4">
                <span>Роль пользователя:</span>
            </div>
            <div class="col-8">
                <p th:text="${user.getRole()}"></p>
            </div>
        </div>
    </div>

    <hr>

    <form th:action="@{/main_page}">
        <button type="submit" class="btn btn-secondary">Назад</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
