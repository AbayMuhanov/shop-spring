<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>My Website</title>
</head>
<body>
<header th:replace="main_page"></header>

<div class="container">
    <tbody th:each="user : ${user_profile}">

    <span>Имя пользователя: </span>
    <p th:text="${user.name}"></p>

    <span>Фамилия пользователя: </span>
    <p th:text="${user.getSurname()}"></p>

    <span>Логин пользователя: </span>
    <p th:text="${user.getLogin()}"></p>

    <span>Роль пользователя: </span>
    <p th:text="${user.getRole()}"></p>

    </tbody>
</div>
</body>
</html>
