<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Add User</title>
</head>
<body>
<div style="margin: 100px 500px; width: 500px; height: 500px;">
    <h4>Регистрация пользоваеля</h4>
    <form th:action="@{/adduser}" method="post" th:object="${user}">
        <hr>
        <label>Логин пользователя</label>
        <input type="text" id="login" th:field="*{login}" class="form-control col-5">
        <br>
        <label>Имя пользователя</label>
        <input type="text" id="name" th:field="*{name}" class="form-control col-5">
        <br>
        <label>Фамилия пользователя</label>
        <input type="text" id="surname" th:field="*{lastNane}" class="form-control col-5">
        <br>
        <label>Введите пароль</label>
        <input type="password" id="password" th:field="*{password}" class="form-control col-5">
        <br>
        <!--    <input type="submit" class="btn btn-outline-secondary">-->
        <input type="button" value="Зарегистрироваться">
    </form>
</div>
</body>
</html>
