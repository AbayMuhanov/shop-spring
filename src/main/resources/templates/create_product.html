<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <title>Add product</title>
</head>

<body>
<form th:action="@{/product/create_product_post}" method="post">
    <div style="margin: 100px 500px; width: 500px; height: 500px;">
        <h2>Category:
            <h3 th:text="${create_product.name}"></h3>
        </h2>
        <input type="hidden" name="categoryId" th:value="${create_product.id}">
        Название
        <input type="text" name="productName">
        Цена
        <input type="text" name="productPrice">

        <hr>

        <h2>Характеристики:</h2>
        <hr>

        <div th:each="option : ${create_product.options}">
            <div class="form-group">
                <p th:text="${option.name}"></p>
                <input type="hidden" name="option" th:value="${option.id}">
                <div style="margin-bottom: 20px">
                    <input type="text" class="form-control" name="value"
                           placeholder="Введите значение" required>
                </div>
            </div>
        </div>

        <nav>
            <a th:href="@{/product/list_product}">
                <button type="submit" class="btn btn-primary" value="Отправить Отзыв"></button>
                    Создать новый товар
            </a>
        </nav>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
